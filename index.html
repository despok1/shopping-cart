<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="cart-header">
    <button class="cart">Cart(0)</button>
    <button class="clear">Clear Cart</button>
  </header>
  <div class="fruits">
    <div class="lemon  fruit">
      <div>
        <img class="card-img-top"
          src="https://media.istockphoto.com/id/466175634/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%BB%D0%B8%D0%BC%D0%BE%D0%BD%D0%BD%D1%8B%D0%B9-%D1%84%D1%80%D1%83%D0%BA%D1%82%D1%8B-%D1%81-%D0%BF%D0%BE%D0%BB%D0%BE%D0%B2%D0%B8%D0%BD%D0%BE%D0%B9-%D0%B8-%D0%BB%D0%B8%D1%81%D1%82%D1%8C%D1%8F-%D0%B8%D0%B7%D0%BE%D0%BB%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD-%D0%BD%D0%B0-%D0%B1%D0%B5%D0%BB%D0%BE%D0%BC.jpg?s=612x612&w=0&k=20&c=OrnWo-oVj4Q2nEhJtRSy-97wh0gwlEesyfN1VahGbfg="
          alt="Card image cap">
      </div>

      <h4>Lemon</h4>
      <p>Price: $5</p>
      <button class="btn-lemon btn">Add to cart</button>
    </div>

    <div class="banana  fruit">
      <div>
        <img class="card-img-top"
          src="https://img3.zakaz.ua/upload.version_1.0.9bb2cff1d4a24cbbe81c87dc519553bf.1350x1350.jpeg"
          alt="Card image cap">
      </div>

      <h4>Banana</h4>
      <p>Price: $1</p>
      <button class="btn-banana btn">Add to cart</button>
    </div>

    <div class="orange fruit">
      <div>
        <img class="card-img-top"
          src="https://img.freepik.com/free-photo/orange-on-white-on-white_144627-16571.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1696809600&semt=ais"
          alt="Card image cap">
      </div>

      <h4>Orange</h4>
      <p>Price: $0.5</p>
      <button class="btn-orange btn">Add to cart</button>
    </div>

  </div>
  <div class="fruits">
    <div class="lemon fruit">
      <div>
        <img class="card-img-top"
          src="https://media.istockphoto.com/id/466175634/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%BB%D0%B8%D0%BC%D0%BE%D0%BD%D0%BD%D1%8B%D0%B9-%D1%84%D1%80%D1%83%D0%BA%D1%82%D1%8B-%D1%81-%D0%BF%D0%BE%D0%BB%D0%BE%D0%B2%D0%B8%D0%BD%D0%BE%D0%B9-%D0%B8-%D0%BB%D0%B8%D1%81%D1%82%D1%8C%D1%8F-%D0%B8%D0%B7%D0%BE%D0%BB%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD-%D0%BD%D0%B0-%D0%B1%D0%B5%D0%BB%D0%BE%D0%BC.jpg?s=612x612&w=0&k=20&c=OrnWo-oVj4Q2nEhJtRSy-97wh0gwlEesyfN1VahGbfg="
          alt="Card image cap">
      </div>

      <h4>Apple</h4>
      <p>Price: $2</p>
      <button class="btn-lemon btn">Add to cart</button>
    </div>

    <div class="banana fruit">
      <div>
        <img class="card-img-top"
          src="https://img3.zakaz.ua/upload.version_1.0.9bb2cff1d4a24cbbe81c87dc519553bf.1350x1350.jpeg"
          alt="Card image cap">
      </div>

      <h4>Pineapple</h4>
      <p>Price: $6</p>
      <button class="btn-banana btn">Add to cart</button>
    </div>

    <div class="orange fruit">
      <div>
        <img class="card-img-top"
          src="https://img.freepik.com/free-photo/orange-on-white-on-white_144627-16571.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1696809600&semt=ais"
          alt="Card image cap">
      </div>

      <h4>Tangerine</h4>
      <p>Price: $1.2</p>
      <button class="btn-orange btn">Add to cart</button>
    </div>

  </div>
  <!-- конец продуктов -->
  <div class="overlay hidden">
    <div class="modal-window hidden">
      <div class="modal-header">
        <h4>Cart</h4>

      </div>
      <!-- начало фруктов -->
      <div>
        <div class="fruits-modal"></div>
        <h4>Total prise: <h4 class="total-prise"></h4>
        </h4>
      </div>
      <div class="buttons">
        <button class="btn-close-modal">Close</button>
        <button class="btn-order">Order now</button>
      </div>
    </div>
  </div>
  <script src="lesson.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"> -->
  </script>
</body>

</html>
